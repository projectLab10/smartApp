name: Flutter Setup and Add Firebase Messaging

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 실행
  pull_request:
    branches:
      - main  # pull request가 main 브랜치로 생성될 때마다 실행

jobs:
  flutter_setup:
    runs-on: ubuntu-latest  # Ubuntu 환경에서 실행

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # GitHub 저장소에서 코드를 체크아웃

    - name: Set up Flutter
      uses: subosito/flutter-action@v2  # Flutter 환경 설정
      with:
        flutter-version: '3.0.0'  # 사용할 Flutter 버전

    - name: Install dependencies
      run: |
        flutter pub get  # pubspec.yaml의 의존성 설치
        flutter pub add firebase_messaging  # firebase_messaging 패키지 추가

    - name: Run tests
      run: flutter test  # Flutter 테스트 실행 (선택 사항)
